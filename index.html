<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Starships</title>
    <!-- <link rel="stylesheet" href="../styles.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Leior Varon</a>
          <button
            class="navbar-toggler"
            type="menu"
            alt="drop down menu"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="#about">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#previous work">Experience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#education">Education</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#form">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Leior Varon</h1>
      <section id="about" role="contentinfo">
        <h2>About Me</h2>
      </section>
      <section id="previous work" role="contentinfo">
        <h2>Experience</h2>
      </section>
      <section id="education" role="contentinfo">
        <h2>Education</h2>
      </section>
      <section id="projects" role="contentinfo">
        <h2>Projects</h2>
      </section>
      <section id="form">
        <h2>Contact Me</h2>
        <form
          method="post"
          action="/something"
          class="border w-50 mx-auto mt-4 p-3"
        >
          <h1 class="text-center my-3 mb-4">Sign Up Form</h1>
          <h2 class="text-center my-3 mb-4">
            Fill out the items in the form below
          </h2>
          <div class="mb-3">
            <label for="fname" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fullname"
            />
          </div>
          <div class="mb-3">
            <label for="uname" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="uname"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date </label>
            <input type="date" class="form-control" id="date" name="date" />
          </div>

          <fieldset class="form-group mb-3 content-container">
            <legend class="form-label fs-6 mx-auto">Preferred Pronouns</legend>
            <div>
              <input
                type="radio"
                class="form-check-input"
                id="sheHer"
                name="section"
                value="She/her"
              />
              <label for="sheHer" class="">She/her</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                id="heHim"
                name="section"
                value="He/him"
              />
              <label for="heHim" class="">He/him</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                id="theyThem"
                name="section"
                value="They/them"
              />
              <label for="theyThem" class="">They/them</label>
            </div>
            <div>
              <input
                type="radio"
                class="form-check-input"
                id="opt_out"
                name="section"
                value="I prefer not to say"
              />
              <label for="opt_out" class="">I prefer not to say</label>
            </div>
          </fieldset>

          <button
            type="submit"
            class="btn btn-primary d-inline-block"
            ,
            style="width: 49%"
          >
            Submit Form
          </button>
          <button
            type="reset"
            class="btn btn-secondary d-inline-block"
            ,
            style="width: 49%"
          >
            Reset Form
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
